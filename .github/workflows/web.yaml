name: Web
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    name: Check Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: |
          deno install

      - name: Check formatting
        run: |
          deno task check-format
